<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Banner</title>
  </head>
  <body>
    <header class="logo">LOGO</header>
    <img class="arrow changed none" src="./images/iconmonstr-arrow-24.svg" alt="arrow icon">
    <img class="arrow" src="./images/iconmonstr-arrow-24.svg" alt="arrow icon">
    <div class="container">
      <div class="container__box fade">
        <img class="container__image" alt="Apartment number one" />
        <button class="container__button">Learn More</button>
        <p class="container__description"></p>
        <p class="container__price"></p>
        <div class="container__discount"></div>
      </div>
      <div class="container__box fade">
        <img class="container__image" alt="Apartment number two" />
        <button class="container__button">Learn More</button>
        <p class="container__description"></p>
        <p class="container__price"></p>
        <div class="container__discount"></div>
      </div>
      </div>
      <div class="container none">
      <div class="container__box fade">
        <img class="container__image" alt="Apartment number three" />
        <button class="container__button">Learn More</button>
        <p class="container__description"></p>
        <p class="container__price"></p>
        <div class="container__discount"></div>
      </div>
      <div class="container__box fade">
        <img class="container__image" alt="Apartment number four" />
        <button class="container__button">Learn More</button>
        <p class="container__description"></p>
        <p class="container__price"></p>
        <div class="container__discount"></div>
      </div>
      </div>
    </div>
    <ul class="list">
      <li class="list__dot active"></li>
      <li class="list__dot"></li>
    </ul>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
